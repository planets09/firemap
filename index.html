<!-- <mydropdown></mydropdown> -->

<!-- STATE DROP-DOWN MENU -->
<div id="dropdown-group">
	<h1>{{ message }}</h1>

		<select class="form-control" id="myStateDropDown">
			<option value="State" class="userDropDown">Select State</option>

			<option v-for="state in USStates"
				v-bind:lat="state.lat"
				v-bind:long="state.long"
				v-on:click="resetStateLocation"
				>{{ state.name }}</option>

		</select>
</div>

</div>
